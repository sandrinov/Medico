<div class="page-header">
    <h1>Logout</h1>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="text-center m-b-md">
            <img class="logoLogin" src="/images/logo_white.png" width="300" />
        </div>
        <div class="col-md-6 col-sm-6">
            <p>Would you like to logout of {{model.siteName}}?</p>
            <form name="form" method="post" action="{{model.logoutUrl}}">
                <anti-forgery-token token="model.antiForgery"></anti-forgery-token>
                <fieldset>
                    <div class="form-group">
                        <button class="btn btn-primary">Yes</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
